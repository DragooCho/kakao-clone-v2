<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b5f59d1228.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings｜Kakao Clone</title>
  </head>
  <body class="NewBG">
    <div class="header-wrapper-settings">
      <div class="status-bar">
        <div class="status-bar__column new">
          <span class="status-bar__clock">19:24</span>
        </div>
        <div class="status-bar__column new">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="headeradd">
        <div class="header__header-column new">
          <a href="more.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">setting</h1>
        </div>
        <div class="header__header-column new">
          <a href="find.html">
            <span class="header__icon">
              <i class="fas fa-search"></i>
            </span>
          </a>
        </div>
      </header>
    </div>
    <main class="settings">
      <section class="settings__sections SectionFirst">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-lock"></i></span>
            <span class="settings__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-bell"></i></span>
            <span class="settings__title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-user"></i></span>
            <span class="settings__title">Friends</span>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon Add"
              ><i class="fas fa-exclamation"></i
            ></span>
            <span class="settings__title">Notice</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-flask"></i></span>
            <span class="settings__title">Experiment</span>
          </li>
          <li class="settings__setting">
            <span class="IconAdd"
              ><img
                src="https://github.com/DragooCho/kakao-clone-v2/blob/master/images/updateIcon.png?raw=true"
            /></span>
            <span class="settings__title">Newest Version</span>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"
              ><img src="https://github.com/DragooCho/kakao-clone-v2/blob/master/images/icon8.png?raw=true"/></i
            ></span>
            <span class="settings__title">Chat</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><img src="https://github.com/DragooCho/kakao-clone-v2/blob/master/images/icon9.png?raw=true"/></span>
            <span class="settings__title">Collect text</span>
          </li>
          <li class="settings__setting">
            <span class="IconAdd"
              ><img src="https://github.com/DragooCho/kakao-clone-v2/blob/master/images/icon1.png?raw=true"/></span>
            <span class="settings__title">Screen</span>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"
              ><img src="https://github.com/DragooCho/kakao-clone-v2/blob/master/images/icon4.png?raw=true"/></span>
            <span class="settings__title">theme</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><img src="https://github.com/DragooCho/kakao-clone-v2/blob/master/images/icon6.png?raw=true"/></span>
            <span class="settings__title">Call</span>
          </li>
          <li class="settings__setting">
            <span class="IconAdd"
              ><img
                src="https://github.com/DragooCho/kakao-clone-v2/blob/master/images/icona.png?raw=true"
            /></span>
            <span class="settings__title">Game Star</span>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"
              ><img src="https://github.com/DragooCho/kakao-clone-v2/blob/master/images/icon2.png?raw=true"/></span>
            <span class="settings__title">Etc</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><img src="https://github.com/DragooCho/kakao-clone-v2/blob/master/images/icon3.png?raw=true"/></span>
            <span class="settings__title">Customer Center/Help</span>
          </li>
          <li class="settings__setting" >
            <a href='https://www.marvel.com/' target='_blank'>
              <span class="IconAdd SHIELD"
                ><img
                  src="https://github.com/DragooCho/kakao-clone-v2/blob/master/images/iconb.png?raw=true"
                  /></span>
              <span class="settings__title">S.H.I.E.L.D. Settings <--click</span>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <div class="bicScreen">
      <span class="bicScreen__text">Please make your screen small!☺ ☻</span>
    </div>
  </body>
</html>
